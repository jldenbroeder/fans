<body>
	<div id="largeurPage">0</div>
  <div id="hauteurPage">0</div>
	<script type="text/javascript">
	window.addEventListener('load',function(){
		var elLargeurPage = document.getElementById('largeurPage');
var elHauteurPage = document.getElementById('hauteurPage');
		elLargeurPage.innerHTML = document.body.clientWidth;
    elHauteurPage.innerHTML = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		this.addEventListener('resize',function(){
      elLargeurPage.innerHTML = document.body.clientWidth;
      elHauteurPage.innerHTML = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		});
	});
	</script>

</body>
