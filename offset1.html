<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FAVICON -->
    <title>FlexBox</title>
    <script>
      // Taille de la fenêtre
      function screenSize() {
        // Dimension horizontale (largeur) de la fenêtre
        var xScreen = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        // Dimension verticale (hauteur) de la fenêtre
        var yScreen = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
        console.log(xScreen);
        console.log(yScreen);
        document.write(String(xScreen) + "/" + String(yScreen));
      }
    </script>
  </head>

  <body>
    <!-- <script> screenSize(); </script> -->
    <div class="row1">
      <script>
      screenSize();
      </script>
    </div>
    <script src="assets/js/file.js" type="text/javascript"></script>
  </body>

</html>
